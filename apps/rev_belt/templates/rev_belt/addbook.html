<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        *{
            /* border: 1px solid black; */
        }
        /* .mainbox{
            height: 500px;
        } */
        .errmsg{
            color: red;
            text-emphasis-style: bold;
        }
        .pwtext{
            color: gray;
            font-size: 14px;
        }
        button{
            margin-top: 40px;
        }
    </style>
   <title>Add Book</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="col">
            <td><a href="/index"> Home </a><span> | </span><a href="/welcome"> Welcome </a><span> | </span><a href="/book"> View Book </a><span> | </span><a href="/addbook"> Add Book </a><span> | </span><a href="/user/{{request.session.id}}"> View User </a><span> | </span><a href="/logout"> Logout </a></td>
            </div>
        </div>
        <div class="row">
           <div class="col-9">
               <div class="row">
                    <div class="col w-100" style="height: 600px; margin: 20px;">
                        <div class="col">
                            <h3>Add a Book Title and a Review</h3>
                            <hr>
                            <form action="/addbook" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <dir class="col">
                                    <label for="title">Book Title:</label>
                                    <input type="text" class="form-control" id="title" name="title">
                                </dir>

                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <label for="author">Author:</label>
                                </div>
                                <div class="col-9">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-primary btn-lg btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                                        Choose from list:
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Mario Puzo</a>
                                        <a class="dropdown-item" href="#">Cormack McCarthy</a>
                                        <a class="dropdown-item" href="#">Jules Verne</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">George Orwell</a>
                                    </div>
                                </div>
                                </div>
                                <div class="col">
                                    <label for="author2">Author:</label>
                                    <input type="text" class="form-control" id="author2" name="author2">
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col">
                                   <label for="review">Review:</label>
                                    <input type="textarea" rows="2" class="form-control" id="review" name="review">
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                                        Rating:
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">1</a>
                                        <a class="dropdown-item" href="#">2</a>
                                        <a class="dropdown-item" href="#">3</a>
                                        <a class="dropdown-item" href="#">4</a>
                                        <a class="dropdown-item" href="#">5</a>
                                    </div>
                                    
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary" type="submit">Add Book and Review</button>
                                </div>
                                
                            </div>
                               
                            </form>
                            </div>
                        </div>

                       
                   </div>
               </div>

           </div>
          
        

        </div>
            
    <!-- container -->
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
